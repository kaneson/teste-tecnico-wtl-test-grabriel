<div th:fragment="alert" th:with="type=${type} ?: 'info',text=${text} ?: ''" role="alert"
    class="position-fixed top-50 start-50 translate-middle-x alert alert-dismissible fade show"
    th:classappend="${(type == 'error' ?  'alert-danger' : '') + (type == 'info' ?  'alert-info' : '') + (type == 'success' ?  'alert-success' : '')}">
    <span class="" th:text="${text}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
